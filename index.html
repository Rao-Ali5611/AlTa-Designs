<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlTa Designs</title>
<style>
  :root {
    --accent: #7ba7ff; /* blue-yellow centre tone */
    --text-color: #f3f3f3; /* half white for service titles */
    --bg-wallpaper: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80');
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: var(--accent) no-repeat center/cover, var(--bg-wallpaper);
    color: #fff;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px;
  }

  header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    letter-spacing: 1px;
  }

  /* Search bar cloud style */
  .search-container {
    display: flex;
    justify-content: center;
    position: relative;
    margin-top: 25px;
  }

  .search-bar {
    width: 60%;
    padding: 12px 20px;
    border: none;
    outline: none;
    font-size: 1rem;
    border-radius: 50px;
    background: #ffffffcc;
    color: #333;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  /* Services Grid */
  .services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    padding: 40px 5%;
  }

  .service {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    text-align: center;
    padding: 30px 15px;
    backdrop-filter: blur(5px);
    transition: transform 0.3s;
  }

  .service:hover {
    transform: translateY(-5px);
  }

  .service h3 {
    color: var(--text-color);
    font-size: 1.3rem;
    margin-bottom: 15px;
  }

  .order-btn {
    background: var(--accent);
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  .order-btn:hover {
    background: #4b79ff;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.3);
    font-size: 0.95rem;
    backdrop-filter: blur(6px);
    position: relative;
  }

  footer a {
    color: #fff;
    text-decoration: none;
  }

  /* Popup styling */
  .popup-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .popup {
    background: #fff;
    color: #333;
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    width: 300px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
  }

  .popup h2 {
    margin-bottom: 20px;
  }

  .popup button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }

  .popup button.whatsapp {
    background: #25D366;
    color: white;
  }

  .popup button.telegram {
    background: #0088cc;
    color: white;
  }

  .popup .close-btn {
    background: #ccc;
    color: #333;
  }

  .popup button:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<header>
  <h1>AlTa Designs</h1>
  <div class="search-container">
    <input type="text" class="search-bar" placeholder="☁️ Type or speak to search...">
  </div>
</header>

<section class="services">
  <div class="service">
    <h3>Logo Design</h3>
    <button class="order-btn">Order</button>
  </div>
  <div class="service">
    <h3>Social Media Post</h3>
    <button class="order-btn">Order</button>
  </div>
  <div class="service">
    <h3>Business Card</h3>
    <button class="order-btn">Order</button>
  </div>
  <div class="service">
    <h3>Web Design</h3>
    <button class="order-btn">Order</button>
  </div>
  <div class="service">
    <h3>Banner Design</h3>
    <button class="order-btn">Order</button>
  </div>
  <div class="service">
    <h3>Flyer Design</h3>
    <button class="order-btn">Order</button>
  </div>
  <div class="service">
    <h3>Thumbnail Design</h3>
    <button class="order-btn">Order</button>
  </div>
  <div class="service">
    <h3>Poster Design</h3>
    <button class="order-btn">Order</button>
  </div>
</section>

<footer>
  © 2025 AlTaDesigns | Created by Rao Ali | <a href="#">Admin Login</a>
</footer>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup">
    <h2>Place Your Order</h2>
    <button class="whatsapp" onclick="window.open('https://wa.me/923001234567','_blank')">Order on WhatsApp</button>
    <button class="telegram" onclick="window.open('https://t.me/YourTelegramLink','_blank')">Order on Telegram</button>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  // Popup Control
  const orderBtns = document.querySelectorAll('.order-btn');
  const popup = document.getElementById('popup');

  orderBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });
  });

  function closePopup() {
    popup.style.display = 'none';
  }
</script>

</body>
</html>
