<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AlTa Designs ‚Äî Final</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> <!-- New font added -->
<style>
:root{
  --sidebar-w:260px;
  --gap:18px;
  --accent:#d4af37;
  --text:#e8eef6;
  --muted:#9aa0a6;
  --card-bg:rgba(255,255,255,0.03);
  --glass:rgba(255,255,255,0.04);
  --dark1:#070708; --dark2:#0b0b0d;
  --light1:#f6f8fb; --light2:#eef4ff;
  --svc-title-color:#ffffff;
  --font:"Inter", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--font);
  color:var(--text);
  background:linear-gradient(180deg,var(--dark1),var(--dark2));
  transition:background .3s,color .3s;
  -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
}

/* Layout */
.app { display:flex; height:100vh; gap:var(--gap); align-items:stretch; overflow:hidden; }
.sidebar {
  width:var(--sidebar-w); min-width:var(--sidebar-w);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-right:1px solid rgba(255,255,255,0.03);
  padding:18px; display:flex; flex-direction:column;
}
.brand { display:flex; flex-direction:column; align-items:center; gap:6px; margin-bottom:6px }
.logo-mark { width:56px;height:56px;border-radius:12px;display:grid;place-items:center;font-weight:800;font-size:18px;color:var(--accent);
  background:linear-gradient(135deg, rgba(212,175,55,0.12), rgba(200,140,40,0.06)); border:1px solid rgba(255,255,255,0.03);
}
.brand h1{font-size:18px;color:var(--accent); margin:0}
.brand p{font-size:11px;color:var(--muted);margin:0}

/* Sidebar nav */
nav.side{margin-top:12px;display:flex;flex-direction:column;gap:6px}
nav.side button{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;border:0;background:transparent;color:var(--muted);cursor:pointer;font-size:14px;text-align:left;transition:all .12s}
nav.side button:hover{transform:translateX(6px);background:rgba(255,255,255,0.01)}
nav.side button.active{color:var(--accent);background:linear-gradient(90deg, rgba(255,215,130,0.03), rgba(255,255,255,0.01));box-shadow:0 6px 18px rgba(197,155,38,0.03)}

.spacer{flex:1}
.sidebar .footer-line{font-size:12px;color:var(--muted);padding-top:12px;border-top:1px solid rgba(255,255,255,0.02);text-align:center; cursor:pointer;}

/* Main */
.main { flex:1; display:flex; flex-direction:column; padding:28px; overflow:auto; position:relative; }

/* HOME: title, cloud search, services */
.home-top { display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:18px; margin-top:12px }
.hero-title{ font-size:64px; font-weight:900; color:var(--accent); letter-spacing:.4px; text-shadow:0 12px 40px rgba(0,0,0,0.6); transition: font-size .2s, transform .2s }
@media (max-width:900px){ .hero-title{ font-size:36px } }

/* Cloud-shaped search */
.search-wrap{ width:100%; display:flex; justify-content:center; }
.cloud-search{
  width:min(760px,64%); position:relative; border-radius:999px; padding:16px 20px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
  border:1px solid rgba(255,255,255,0.045); backdrop-filter: blur(10px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 2px 8px rgba(255,255,255,0.02);
}
.cloud-search::before{
  content:""; position:absolute; inset:-18px; border-radius:999px; filter:blur(30px); opacity:0.18;
  background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 20%), radial-gradient(circle at 80% 60%, rgba(180,220,255,0.02), transparent 10%);
}
.cloud-search input{ position:relative; z-index:2; width:100%; border:0; outline:0; background:transparent; color:var(--text); font-size:17px; padding:6px 8px; }
.cloud-search .voice{ position:absolute; right:12px; top:50%; transform:translateY(-50%); background:transparent; border:0; color:var(--muted); font-size:18px; cursor:pointer; z-index:3 }

/* Services grid */
.services-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:18px; margin-top:18px; align-items:start }
.svc-card{
  border-radius:14px; padding:18px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
  border:1px solid rgba(255,255,255,0.025); box-shadow: 0 14px 40px rgba(0,0,0,0.5);
  display:flex; flex-direction:column; align-items:center; gap:12px; transition: transform .18s; cursor:pointer;
}
.svc-card:hover{ transform: translateY(-8px) }

/* **Updated Services Title Font** */
.svc-title{
  font-family: 'Anton', sans-serif;
  font-weight:700;
  font-size:20px;
  color:var(--svc-title-color,#fff);
  text-align:center;
  letter-spacing:1px;
}

/* 3D Order button (slightly lower now) */
.order-3d{
  margin-top:14px; padding:12px 22px; border-radius:999px; border:0; background:linear-gradient(180deg,var(--accent), #ffd36f);
  color:#000;font-weight:800;cursor:pointer; box-shadow: 0 18px 30px rgba(0,0,0,0.6), inset 0 -6px 10px rgba(255,255,255,0.12);
  transform-style:preserve-3d; transition: transform .18s, box-shadow .18s;
}
.order-3d:hover{ transform: translateY(-6px) rotateX(6deg); box-shadow: 0 28px 50px rgba(0,0,0,0.75), inset 0 -6px 10px rgba(255,255,255,0.14) }

/* Other sections remain unchanged‚Ä¶ */
</style>
</head>
<body>
<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <div class="logo-mark">AD</div>
      <h1>AlTa Design</h1>
      <p>Group of Graphics</p>
    </div>

    <nav class="side" role="navigation" aria-label="Main menu">
      <button class="active" data-target="home">üè† Home</button>
      <button data-target="settings">‚öôÔ∏è Settings</button>
      <button data-target="projects">üìÅ My Projects</button>
      <button data-target="chat">üí¨ Client Chat</button>
      <button data-target="contact">üìû Contact</button>
      <button data-target="about">üìú About Us</button>
      <button data-target="inspiration">‚ú® Inspiration</button>
    </nav>

    <div class="spacer"></div>
    <div class="footer-line" id="adminFooter">
      ¬© AlTa Group of Graphics ‚Äî <strong>Rao Ali</strong>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main" id="main">
    <section id="home" class="page active">
      <div class="home-top">
        <div class="hero-title">AlTa Design</div>
        <div class="search-wrap">
          <div class="cloud-search">
            <input id="searchInput" placeholder="Search ‚Äî type or use voice..." aria-label="Search">
            <button class="voice" id="voiceBtn">üé§</button>
          </div>
        </div>
      </div>
      <div class="services-grid" id="servicesGrid"></div>
    </section>
  </main>
</div>

<script>
const ADMIN_PASSWORD='Ali ray555';
let isAdmin=false;

const SERVICES=[
  'YouTube Thumbnail',
  'Social Media Posts',
  '3D Wooden Logo',
  'Wedding Invitation Card',
  '3D Logo',
  'Packaging Design',
  'T-Shirt Design',
  'Business Card'
];

const samples={};
SERVICES.forEach(s=> samples[s]=[
  'https://via.placeholder.com/400x250?text='+encodeURIComponent(s+' 1'),
  'https://via.placeholder.com/400x250?text='+encodeURIComponent(s+' 2')
]);

const servicesGrid=document.getElementById('servicesGrid');
function buildServices(){
  servicesGrid.innerHTML='';
  SERVICES.forEach(name=>{
    const card=document.createElement('div'); card.className='svc-card';
    card.innerHTML=`<div class="svc-title">${name}</div><button class="order-3d">Order Now</button>`;
    card.querySelector('.order-3d').addEventListener('click', e=> { e.stopPropagation(); openServiceModal(name); });
    card.addEventListener('click', ()=> openServiceModal(name));
    servicesGrid.appendChild(card);
  });
}

/* Modal setup */
const fsOverlay=document.createElement('div'); fsOverlay.className='fs-overlay';
fsOverlay.style.cssText='position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);backdrop-filter:blur(8px);';
const fsGallery=document.createElement('div'); fsGallery.style.cssText='background:#111;padding:12px;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;';
fsOverlay.appendChild(fsGallery);
document.body.appendChild(fsOverlay);

function openServiceModal(name){
  fsGallery.innerHTML='';
  samples[name].forEach((url,index)=>{
    const thumb=document.createElement('div'); thumb.style.position='relative';
    thumb.innerHTML=`<img src="${url}" style="width:100%;border-radius:8px">`;
    if(isAdmin){
      const adminBtns=document.createElement('div');
      adminBtns.style.cssText='display:flex;gap:4px;margin-top:4px';
      adminBtns.innerHTML=`<button>Preview</button><button>Replace</button><button>Delete</button>`;
      adminBtns.children[0].onclick=()=> window.open(url,'_blank');
      adminBtns.children[1].onclick=()=> {
        const newUrl=prompt('Enter new image URL'); if(newUrl){samples[name][index]=newUrl; buildServices(); openServiceModal(name);}
      };
      adminBtns.children[2].onclick=()=> { if(confirm('Delete this sample?')){samples[name].splice(index,1); buildServices(); openServiceModal(name);} };
      thumb.appendChild(adminBtns);
    }
    fsGallery.appendChild(thumb);
  });
  fsOverlay.style.display='flex';
}

fsOverlay.addEventListener('click', ()=> fsOverlay.style.display='none');

/* Sidebar nav */
document.querySelectorAll('.side button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.querySelectorAll('.side button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const target=document.getElementById(btn.dataset.target);
    if(target) target.classList.add('active');
  });
});

/* Footer Admin */
document.getElementById('adminFooter').addEventListener('click', ()=>{
  const pw=prompt('Enter admin password:');
  if(pw===ADMIN_PASSWORD){ isAdmin=true; alert('Admin mode ON!'); buildServices(); } else alert('Wrong password');
});

/* Search input */
document.getElementById('searchInput').addEventListener('input', function(){
  const q=this.value.toLowerCase();
  document.querySelectorAll('.svc-card').forEach(card=>{
    const t=card.querySelector('.svc-title').textContent.toLowerCase();
    card.style.display = t.includes(q)?'flex':'none';
  });
});

/* Voice search */
const voiceBtn=document.getElementById('voiceBtn');
if('webkitSpeechRecognition' in window){
  const rec=new webkitSpeechRecognition();
  rec.continuous=false; rec.interimResults=false; rec.lang='en-US';
  voiceBtn.addEventListener('click', ()=> rec.start());
  rec.onresult=(e)=> { document.getElementById('searchInput').value=e.results[0][0].transcript; document.getElementById('searchInput').dispatchEvent(new Event('input')); }
}

buildServices();
</script>
</body>
</html>
