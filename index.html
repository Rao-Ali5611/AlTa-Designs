<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Services Dashboard</title>
<style>
    /* --- Global Styles --- */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        background: linear-gradient(135deg, #f0f4f8, #e0eaf4);
        color: #333;
    }

    /* --- Sidebar --- */
    .sidebar {
        width: 220px;
        background: #fff;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .sidebar h2 {
        margin-bottom: 30px;
        color: #3b82f6;
    }

    .sidebar a {
        text-decoration: none;
        color: #555;
        margin-bottom: 15px;
        font-weight: 500;
        transition: all 0.3s;
    }

    .sidebar a:hover {
        color: #3b82f6;
    }

    /* --- Main Content --- */
    .main-content {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
    }

    /* --- Search Bar --- */
    .search-bar {
        position: relative;
        margin-bottom: 40px;
    }

    .search-bar input {
        width: 100%;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        font-size: 16px;
        outline: none;
    }

    /* --- Services Grid --- */
    .services {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .service-card {
        background: #fff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .service-card h3 {
        margin-bottom: 15px;
        color: #3b82f6;
    }

    .service-buttons {
        display: flex;
        justify-content: space-between;
    }

    .service-buttons button {
        flex: 1;
        margin: 5px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
    }

    .buy-btn {
        background: #10b981;
        color: #fff;
    }

    .buy-btn:hover {
        background: #059669;
    }

    .enter-btn {
        background: #3b82f6;
        color: #fff;
    }

    .enter-btn:hover {
        background: #2563eb;
    }

</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Classwork</a>
    <a href="#">Projects</a>
    <a href="#">Messages</a>
    <a href="#">Settings</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Search -->
    <div class="search-bar">
        <input type="text" placeholder="Search services...">
    </div>

    <!-- Services -->
    <div class="services">
        <div class="service-card">
            <h3>3D Logo</h3>
            <div class="service-buttons">
                <button class="buy-btn" onclick="buyNow('3D Logo')">Buy Now</button>
                <button class="enter-btn" onclick="enterFolder('3D Logo')">Enter Folder</button>
            </div>
        </div>
        <div class="service-card">
            <h3>3D Wooden Logo</h3>
            <div class="service-buttons">
                <button class="buy-btn" onclick="buyNow('3D Wooden Logo')">Buy Now</button>
                <button class="enter-btn" onclick="enterFolder('3D Wooden Logo')">Enter Folder</button>
            </div>
        </div>
        <div class="service-card">
            <h3>T-shirt Design</h3>
            <div class="service-buttons">
                <button class="buy-btn" onclick="buyNow('T-shirt Design')">Buy Now</button>
                <button class="enter-btn" onclick="enterFolder('T-shirt Design')">Enter Folder</button>
            </div>
        </div>
        <div class="service-card">
            <h3>Social Media Posts</h3>
            <div class="service-buttons">
                <button class="buy-btn" onclick="buyNow('Social Media Posts')">Buy Now</button>
                <button class="enter-btn" onclick="enterFolder('Social Media Posts')">Enter Folder</button>
            </div>
        </div>
        <div class="service-card">
            <h3>Packaging Design</h3>
            <div class="service-buttons">
                <button class="buy-btn" onclick="buyNow('Packaging Design')">Buy Now</button>
                <button class="enter-btn" onclick="enterFolder('Packaging Design')">Enter Folder</button>
            </div>
        </div>
        <div class="service-card">
            <h3>Marriage Invitation Card</h3>
            <div class="service-buttons">
                <button class="buy-btn" onclick="buyNow('Marriage Invitation Card')">Buy Now</button>
                <button class="enter-btn" onclick="enterFolder('Marriage Invitation Card')">Enter Folder</button>
            </div>
        </div>
        <div class="service-card">
            <h3>Business Card</h3>
            <div class="service-buttons">
                <button class="buy-btn" onclick="buyNow('Business Card')">Buy Now</button>
                <button class="enter-btn" onclick="enterFolder('Business Card')">Enter Folder</button>
            </div>
        </div>
        <div class="service-card">
            <h3>YouTube Thumbnails</h3>
            <div class="service-buttons">
                <button class="buy-btn" onclick="buyNow('YouTube Thumbnails')">Buy Now</button>
                <button class="enter-btn" onclick="enterFolder('YouTube Thumbnails')">Enter Folder</button>
            </div>
        </div>
    </div>
</div>

<script>
    function buyNow(service) {
        alert('Redirecting to Buy Now for: ' + service);
        // Yahan aap buy process ke link ya function laga sakte ho
    }

    function enterFolder(service) {
        alert('Opening folder for: ' + service);
        // Yahan aap folder content open karne ka logic laga sakte ho
    }
</script>

</body>
</html>
