<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlTa Designs</title>
<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
  }

  body{
    background:#0f0f0f;
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
  }

  header{
    text-align:center;
    margin-top:60px;
  }
  header h1{
    font-size:48px;
    font-weight:700;
    letter-spacing:1px;
    color:#00bcd4;
    text-shadow:0 0 15px #00bcd4;
  }

  .search-bar{
    margin-top:20px;
    width:340px;
    height:60px;
    border:none;
    outline:none;
    border-radius:50px;
    padding:0 25px;
    background:linear-gradient(135deg,#fff 0%,#e3f2fd 100%);
    color:#333;
    font-size:18px;
    box-shadow:inset 0 0 10px rgba(0,0,0,0.2),0 4px 15px rgba(0,0,0,0.3);
  }

  .services{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    width:90%;
    max-width:1200px;
    margin:60px auto;
  }

  .service{
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:20px;
    padding:20px;
    text-align:center;
    box-shadow:0 4px 20px rgba(0,0,0,0.3);
    backdrop-filter:blur(6px);
    transition:all .3s;
  }

  .service:hover{
    transform:translateY(-8px);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
  }

  .service h3{
    margin-bottom:15px;
    font-size:20px;
    color:#fff;
  }

  .order-btn{
    margin-top:10px;
    padding:10px 18px;
    border:none;
    outline:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    background:linear-gradient(135deg,#2196f3,#00bcd4);
    box-shadow:0 4px 10px rgba(0,188,212,0.4);
    transition:all .3s;
  }

  .order-btn:hover{
    transform:scale(1.08);
    box-shadow:0 6px 15px rgba(0,188,212,0.6);
  }

  footer{
    margin-top:auto;
    padding:20px;
    text-align:center;
    font-size:14px;
    color:#ccc;
  }

  /* Popup overlay */
  .popup-overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(6px);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
  }

  .popup{
    background:rgba(30,30,30,0.95);
    border-radius:20px;
    padding:30px;
    width:90%;
    max-width:400px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
    animation:popIn .4s ease;
  }

  @keyframes popIn{
    from{transform:scale(0.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
  }

  .popup h2{
    color:#fff;
    margin-bottom:20px;
  }

  .popup button{
    display:block;
    width:100%;
    margin:10px 0;
    padding:12px 0;
    font-size:16px;
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
    transition:all .3s;
  }

  .popup .whatsapp{
    background:linear-gradient(135deg,#25D366,#128C7E);
    color:#fff;
  }
  .popup .whatsapp:hover{
    transform:scale(1.05);
  }

  .popup .telegram{
    background:linear-gradient(135deg,#0088cc,#00aaff);
    color:#fff;
  }
  .popup .telegram:hover{
    transform:scale(1.05);
  }

  .popup .close{
    background:rgba(255,255,255,0.1);
    color:#ccc;
  }
  .popup .close:hover{
    background:rgba(255,255,255,0.2);
  }

  @media(max-width:600px){
    header h1{font-size:34px;}
    .search-bar{width:80%;height:50px;font-size:16px;}
  }
</style>
</head>
<body>

<header>
  <h1>AlTa Designs</h1>
  <input type="text" class="search-bar" placeholder="☁️ Search something...">
</header>

<section class="services">
  <div class="service"><h3>YouTube Thumbnail</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>Social Media Posts</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>3D Wooden Logo</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>Wedding Invitation Card</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>3D Logo</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>Packaging Design</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>T-Shirt Design</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>Business Card</h3><button class="order-btn">Order Now</button></div>
</section>

<footer>
  © 2025 AlTa Group of Graphics | Created by <b>Rao Ali</b>
</footer>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup">
    <h2>Place Your Order</h2>
    <button class="whatsapp" onclick="orderWhatsApp()">Order on WhatsApp</button>
    <button class="telegram" onclick="orderTelegram()">Order on Telegram</button>
    <button class="close" onclick="closePopup()">Close</button>
  </div>
</div>

<script>
  const popup = document.getElementById('popup');
  const orderBtns = document.querySelectorAll('.order-btn');

  orderBtns.forEach(btn=>{
    btn.addEventListener('click',()=>{
      popup.style.display='flex';
    });
  });

  function closePopup(){
    popup.style.display='none';
  }

  function orderWhatsApp(){
    window.open('https://wa.me/923032792947','_blank');
  }

  function orderTelegram(){
    window.open('https://t.me/+923032792947','_blank');
  }
</script>

</body>
</html>
