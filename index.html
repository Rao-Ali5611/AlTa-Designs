<style>

}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{font-family:var(--font);color:var(--text);background:linear-gradient(180deg,var(--dark1),var(--dark2));transition:background .3s,color .3s;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
.app { display:flex; height:100vh; gap:var(--gap); align-items:stretch; overflow:hidden; }

.brand { display:flex; flex-direction:column; align-items:center; gap:6px; margin-bottom:6px }
.logo-mark { width:56px;height:56px;border-radius:12px;display:grid;place-items:center;font-weight:800;font-size:18px;color:var(--accent); background:linear-gradient(135deg, rgba(212,175,55,0.12), rgba(200,140,40,0.06)); border:1px solid rgba(255,255,255,0.03); }
.brand h1{font-size:18px;color:var(--accent); margin:0}

nav.side{margin-top:12px;display:flex;flex-direction:column;gap:6px}
nav.side button{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;border:0;background:transparent;color:var(--muted);cursor:pointer;font-size:14px;text-align:left;transition:all .12s}
nav.side button:hover{transform:translateX(6px);background:rgba(255,255,255,0.01)}
nav.side button.active{color:var(--accent);background:linear-gradient(90deg, rgba(255,215,130,0.03), rgba(255,255,255,0.01));box-shadow:0 6px 18px rgba(197,155,38,0.03)}
.spacer{flex:1}
.sidebar .footer-line{font-size:12px;color:var(--muted);padding-top:12px;border-top:1px solid rgba(255,255,255,0.02);text-align:center;cursor:pointer}
.main { flex:1; display:flex; flex-direction:column; padding:28px; overflow:auto; position:relative; }
.home-top { display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:18px; margin-top:12px }
.hero-title{ font-size:64px; font-weight:900; color:var(--accent); letter-spacing:.4px; text-shadow:0 12px 40px rgba(0,0,0,0.6); transition: font-size .2s, transform .2s; font-family:var(--svc-font) }
@media (max-width:900px){ .hero-title{ font-size:36px } }
.search-wrap{ width:100%; display:flex; justify-content:center; margin-top:8px }
.cloud-search{ width:min(760px,64%); position:relative; border-radius:999px; padding:16px 20px; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015)); border:1px solid rgba(255,255,255,0.045); backdrop-filter: blur(10px); box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 2px 8px rgba(255,255,255,0.02); }
.cloud-search::before{ content:""; position:absolute; inset:-18px; border-radius:999px; filter:blur(30px); opacity:0.18; background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 20%), radial-gradient(circle at 80% 60%, rgba(180,220,255,0.02), transparent 10%); }
.cloud-search input{ position:relative; z-index:2; width:100%; border:0; outline:0; background:transparent; color:var(--text); font-size:17px; padding:6px 8px; }
.cloud-search .voice{ position:absolute; right:12px; top:50%; transform:translateY(-50%); background:transparent; border:0; color:var(--muted); font-size:18px; cursor:pointer; z-index:3 }
.services-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:18px; margin-top:18px; align-items:start }
.svc-card{ border-radius:14px; padding:18px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.025); box-shadow: 0 14px 40px rgba(0,0,0,0.5); display:flex; flex-direction:column; align-items:center; gap:12px; transition: transform .18s; cursor:pointer; }
.svc-card:hover{ transform: translateY(-8px) }
.svc-title{ font-size:20px; font-weight:700; font-family:var(--svc-font); color:var(--svc-title-color); text-align:center }
.order-3d{ margin-top:12px; padding:12px 22px; border-radius:999px; border:0; background:linear-gradient(180deg,var(--accent), #ffd36f); color:#000;font-weight:800;cursor:pointer; box-shadow: 0 18px 30px rgba(0,0,0,0.6), inset 0 -6px 10px rgba(255,255,255,0.12); transform-style:preserve-3d; transition: transform .18s, box-shadow .18s; }
.order-3d:hover{ transform: translateY(-6px) rotateX(6deg); box-shadow: 0 28px 50px rgba(0,0,0,0.75), inset 0 -6px 10px rgba(255,255,255,0.14) }
.fs-overlay{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:2200; backdrop-filter: blur(6px); }
.fs-overlay.show{ display:flex }
.fs-panel{ position:relative; z-index:10; width:80%; max-width:1000px; height:80vh; background: linear-gradient(180deg,#0b0b0d,#111214); border-radius:12px; overflow:hidden; display:flex; flex-direction:column; box-shadow: 0 30px 80px rgba(0,0,0,0.7); }
.fs-gallery{ flex:1; display:grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap:12px; align-content:start; overflow:auto; padding:12px }
.fs-thumb{ position:relative; background:#0b0b0d; border-radius:8px; overflow:hidden; border:1px solid rgba(255,255,255,0.03) }
.fs-thumb img{ width:100%; height:170px; object-fit:cover; display:block }
.admin-btns{ position:absolute; top:6px; right:6px; display:flex; gap:4px; }
.admin-btns button{ font-size:12px; padding:2px 6px; border:none; border-radius:4px; cursor:pointer; }
</style>

<script>
const ADMIN_PASSWORD = 'Ali ray555';
const LS_SAMPLES = 'altadesigns_samples_v3';
let isAdmin=false;
const SERVICES=['YouTube Thumbnail','Social Media Posts','3D Wooden Logo','Wedding Invitation Card','3D Logo','Packaging Design','T-Shirt Design','Business Card'];
let samples = JSON.parse(localStorage.getItem(LS_SAMPLES)||'null')||{};
if(!Object.keys(samples).length){ SERVICES.forEach(s=>samples[s]=[]); localStorage.setItem(LS_SAMPLES,JSON.stringify(samples)); }

const servicesGrid=document.getElementById('servicesGrid');
function buildServices(){
  servicesGrid.innerHTML='';
  SERVICES.forEach(name=>{
    const card=document.createElement('div'); card.className='svc-card';
    card.innerHTML=`<div class="svc-title">${name}</div><button class="order-3d" data-service="${name}">Order Now</button>`;
    card.addEventListener('click',()=>openServiceModal(name));
    card.querySelector('.order-3d').addEventListener('click',e=>{e.stopPropagation();openServiceModal(name)});
    servicesGrid.appendChild(card);
  });
}

const fsOverlay=document.createElement('div'); fsOverlay.className='fs-overlay'; fsOverlay.id='fsOverlay'; document.body.appendChild(fsOverlay);
const fsPanel=document.createElement('div'); fsPanel.className='fs-panel'; fsOverlay.appendChild(fsPanel);
const fsGallery=document.createElement('div'); fsGallery.className='fs-gallery'; fsPanel.appendChild(fsGallery);
function openServiceModal(service){
  fsGallery.innerHTML='';
  (samples[service]||[]).forEach((url,i)=>{
    const d=document.createElement('div'); d.className='fs-thumb';
    d.innerHTML=`<img src="${url}" alt="${service} sample">`;
    if(isAdmin){
      const btns=document.createElement('div'); btns.className='admin-btns';
      btns.innerHTML=`<button onclick="window.open('${url}','_blank')">Preview</button><button onclick='replaceSample(${i},"${service}")'>Replace</button><button onclick='deleteSample(${i},"${service}")'>Delete</button>`;
      d.appendChild(btns);
    }
    fsGallery.appendChild(d);
  });
  fsOverlay.classList.add('show');
}
fsOverlay.addEventListener('click',e=>{if(e.target===fsOverlay) fsOverlay.classList.remove('show');});

function replaceSample(index,svc){
  const input=document.createElement('input'); input.type='file'; input.accept='image/*';
  input.onchange=e=>{
    const reader=new FileReader(); reader.onload=ev=>{
      samples[svc][index]=ev.target.result; localStorage.setItem(LS_SAMPLES,JSON.stringify(samples)); openServiceModal(svc);
    }; reader.readAsDataURL(e.target.files[0]);
  }; input.click();
}
function deleteSample(index,svc){
  if(confirm('Delete this sample?')){ samples[svc].splice(index,1); localStorage.setItem(LS_SAMPLES,JSON.stringify(samples)); openServiceModal(svc); }
}
