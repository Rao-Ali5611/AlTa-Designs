<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AlTa Designs â€” Final</title>
<style>
:root{
  --sidebar-w:260px;
  --gap:18px;
  --accent: #d4af37;
  --text: #e8eef6;
  --muted: #9aa0a6;
  --card-bg: rgba(255,255,255,0.03);
  --glass: rgba(255,255,255,0.04);
  --dark1:#070708; --dark2:#0b0b0d;
  --light1:#f6f8fb; --light2:#eef4ff;
  --svc-title-color:#ffffff;
  --font: "Inter", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:var(--font);
  color:var(--text);
  background:linear-gradient(180deg,var(--dark1),var(--dark2));
  transition:background .3s,color .3s;
  -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
}
.app { display:flex; height:100vh; gap:var(--gap); align-items:stretch; overflow:hidden; }
.sidebar {
  width:var(--sidebar-w); min-width:var(--sidebar-w);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-right:1px solid rgba(255,255,255,0.03);
  padding:18px; display:flex; flex-direction:column;
}
.brand { display:flex; flex-direction:column; align-items:center; gap:6px; margin-bottom:6px }
.logo-mark { width:56px;height:56px;border-radius:12px;display:grid;place-items:center;font-weight:800;font-size:18px;color:var(--accent);
  background:linear-gradient(135deg, rgba(212,175,55,0.12), rgba(200,140,40,0.06)); border:1px solid rgba(255,255,255,0.03);
}
.brand h1{font-size:18px;color:var(--accent); margin:0}
.brand p{font-size:11px;color:var(--muted);margin:0}
nav.side{margin-top:12px;display:flex;flex-direction:column;gap:6px}
nav.side button{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;border:0;background:transparent;color:var(--muted);cursor:pointer;font-size:14px;text-align:left;transition:all .12s}
nav.side button:hover{transform:translateX(6px);background:rgba(255,255,255,0.01)}
nav.side button.active{color:var(--accent);background:linear-gradient(90deg, rgba(255,215,130,0.03), rgba(255,255,255,0.01));box-shadow:0 6px 18px rgba(197,155,38,0.03)}
.spacer{flex:1}
.sidebar .footer-line{font-size:12px;color:var(--muted);padding-top:12px;border-top:1px solid rgba(255,255,255,0.02);text-align:center}
.sidebar .footer-line .admin-link{margin-left:8px;color:var(--muted);text-decoration:underline;cursor:pointer}

/* MAIN */
.main { flex:1; display:flex; flex-direction:column; padding:28px; overflow:auto; position:relative; }

/* HOME: title, cloud search, services */
.home-top { display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:18px; margin-top:12px }
.hero-title{ font-size:64px; font-weight:900; color:var(--accent); letter-spacing:.4px; text-shadow:0 12px 40px rgba(0,0,0,0.6); transition: font-size .2s, transform .2s }
@media (max-width:900px){ .hero-title{ font-size:36px } }
.search-wrap{ width:100%; display:flex; justify-content:center; }
.cloud-search{
  width:min(760px,64%); position:relative; border-radius:999px; padding:16px 20px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
  border:1px solid rgba(255,255,255,0.045); backdrop-filter: blur(10px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 2px 8px rgba(255,255,255,0.02);
}
.cloud-search::before{
  content:""; position:absolute; inset:-18px; border-radius:999px; filter:blur(30px); opacity:0.18;
  background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.06), transparent 20%), radial-gradient(circle at 80% 60%, rgba(180,220,255,0.02), transparent 10%);
}
.cloud-search input{ position:relative; z-index:2; width:100%; border:0; outline:0; background:transparent; color:var(--text); font-size:17px; padding:6px 8px; }
.cloud-search .voice{ position:absolute; right:12px; top:50%; transform:translateY(-50%); background:transparent; border:0; color:var(--muted); font-size:18px; cursor:pointer; z-index:3 }

/* Services grid */
.services-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:18px; margin-top:18px; align-items:start }
.svc-card{
  border-radius:14px; padding:18px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
  border:1px solid rgba(255,255,255,0.025); box-shadow: 0 14px 40px rgba(0,0,0,0.5);
  display:flex; flex-direction:column; align-items:center; gap:12px; transition: transform .18s; cursor:pointer;
}
.svc-card:hover{ transform: translateY(-8px) }
.svc-title{ font-size:16px; font-weight:700; color:var(--svc-title-color, #fff); text-align:center }

/* 3D Order button */
.order-3d{
  margin-top:8px; padding:12px 22px; border-radius:999px; border:0; background:linear-gradient(180deg,var(--accent), #ffd36f);
  color:#000;font-weight:800;cursor:pointer; box-shadow: 0 18px 30px rgba(0,0,0,0.6), inset 0 -6px 10px rgba(255,255,255,0.12);
  transform-style:preserve-3d; transition: transform .18s, box-shadow .18s;
}
.order-3d:hover{ transform: translateY(-6px) rotateX(6deg); box-shadow: 0 28px 50px rgba(0,0,0,0.75), inset 0 -6px 10px rgba(255,255,255,0.14) }

/* FONT SETTINGS PANEL (hidden by default) */
.card-panel{ background:linear-gradient(180deg,#0b0b0d,#0f1113); padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.02); display:none; margin-top:12px }
.card-panel select{ width:100%; padding:6px; border-radius:6px }

</style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo-mark">AD</div>
      <h1>AlTa Designs</h1>
      <p>Creative Hub</p>
    </div>
    <nav class="side">
      <button class="active">Home</button>
      <button>Gallery</button>
      <button>Settings</button>
    </nav>
    <div class="spacer"></div>
    <div class="footer-line">
      Â© 2025 AlTa Designs
      <span class="admin-link" id="adminLink">Hidden</span>
    </div>
  </aside>

  <main class="main">
    <div class="home-top">
      <h1 class="hero-title" id="heroTitle">AlTa Designs</h1>
      <div class="search-wrap">
        <div class="cloud-search">
          <input type="text" placeholder="Search services...">
          <button class="voice">ðŸŽ¤</button>
        </div>
      </div>
    </div>

    <div class="services-grid">
      <div class="svc-card"><div class="svc-title">Logo Design</div><button class="order-3d">Order</button></div>
      <div class="svc-card"><div class="svc-title">Web Design</div><button class="order-3d">Order</button></div>
      <div class="svc-card"><div class="svc-title">UI/UX Design</div><button class="order-3d">Order</button></div>
      <div class="svc-card"><div class="svc-title">3D Modeling</div><button class="order-3d">Order</button></div>
      <div class="svc-card"><div class="svc-title">Animation</div><button class="order-3d">Order</button></div>
      <div class="svc-card"><div class="svc-title">Branding</div><button class="order-3d">Order</button></div>
      <div class="svc-card"><div class="svc-title">Social Media</div><button class="order-3d">Order</button></div>
      <div class="svc-card"><div class="svc-title">Print Design</div><button class="order-3d">Order</button></div>
    </div>

    <!-- FONT SETTINGS PANEL -->
    <div class="card-panel" id="fontSettingsPanel">
      <h4 style="color:var(--muted)">Service & Hero Font</h4>
      <select id="fontSelector"></select>

  </main>
</div>

<script>
// 121 hardcoded fonts
const fonts = [
"Arial","Verdana","Helvetica","Tahoma","Trebuchet MS","Times New Roman","Georgia","Garamond","Courier New","Brush Script MT",
"Impact","Lucida Sans","Palatino","Comic Sans MS","Candara","Century Gothic","Franklin Gothic Medium","Calibri","Cambria","Consolas",
"Didot","Futura","Gill Sans","Lucida Console","Monaco","Optima","Rockwell","Segoe UI","Perpetua","Baskerville","Charter","Copperplate",
"Avant Garde","Bookman","Avenir","American Typewriter","Big Caslon","Bradley Hand","Century Schoolbook","Chalkboard","Marker Felt","Snell Roundhand",
"Arial Black","Bell MT","Berlin Sans FB","Bodoni MT","Book Antiqua","Bookman Old Style","Brush Script Std","Calisto MT","Century","Corbel","Courier",
"Elephant","Engravers MT","Footlight MT Light","Freestyle Script","Futura PT","Garamond Premr Pro","Georgia Pro","Goudy Old Style","Harrington","Helvetica Neue",
"Hoefler Text","Lucida Bright","Lucida Handwriting","Luminari","Menlo","Minion Pro","Monotype Corsiva","New Baskerville","News Gothic MT","OCR A Std",

"Symbol","Tahoma Bold","Times","Times New Roman PS","Trajan Pro","Trebuchet","Univers","Verdana Bold","Viner Hand","Vivaldi","Zapf Chancery","Zapf Dingbats",
"Gill Sans MT","Gill Sans MT Condensed","Goudy Stout","Helvetica Light","Helvetica Bold","Courier Std","Courier Prime","Courier Prime Code","Courier Prime Sans","Courier Prime Serif",
"Arial Narrow","Arial Rounded MT Bold","Arial Unicode MS","Arial Black","Bahnschrift","Californian FB","Cambria Math","Candara","Constantia","Consolas"
];

const adminLink = document.getElementById('adminLink');
const fontPanel = document.getElementById('fontSettingsPanel');
const fontSelector = document.getElementById('fontSelector');
const heroTitle = document.getElementById('heroTitle');
const serviceTitles = document.querySelectorAll('.svc-title');

adminLink.addEventListener('click', ()=>{
  const pwd = prompt("Enter admin password:");
  if(pwd === "Ali ray555"){
    fontPanel.style.display = "block";
    alert("Admin Mode Activated!");
  }else{
    alert("Incorrect password");
  }
});

// populate fonts dropdown
fonts.forEach(f=>{
  const opt = document.createElement('option');
  opt.value = f;
  opt.innerText = f;
  fontSelector.appendChild(opt);
});

// change fonts dynamically
fontSelector.addEventListener('change', ()=>{
  const selected = fontSelector.value;
  heroTitle.style.fontFamily = selected;
  serviceTitles.forEach(svc => svc.style.fontFamily = selected);
});
</script>
</body>
</html>
