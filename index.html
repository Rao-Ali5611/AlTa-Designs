<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlTa Design</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    transition: background 0.5s, color 0.5s;
  }

  header {
    text-align: center;
    padding: 60px 20px 20px;
  }

  h1 {
    font-size: 3em;
    background: linear-gradient(90deg, #ff6b6b, #feca57, #1dd1a1, #5f27cd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 15px rgba(255,255,255,0.4);
    animation: glow 5s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff6b6b; }
    50% { text-shadow: 0 0 20px #1dd1a1; }
    100% { text-shadow: 0 0 15px #48dbfb; }
  }

  .search-bar {
    margin: 25px auto;
    width: 50%;
    position: relative;
  }

  .search-bar input {
    width: 100%;
    padding: 14px 22px;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 1em;
    background: rgba(255,255,255,0.15);
    color: white;
    box-shadow: 0 8px 32px rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
  }

  .services {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 25px;
    padding: 40px;
  }

  .service {
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    text-align: center;
    padding: 25px;
    box-shadow: 0 8px 32px rgba(255,255,255,0.1);
    transition: transform 0.3s;
  }

  .service:hover {
    transform: translateY(-8px);
  }

  .service h3 {
    font-size: 1.4em;
    margin-bottom: 15px;
  }

  .order-btn {
    margin-top: 15px;
    padding: 10px 25px;
    border: none;
    background: linear-gradient(145deg, #ff6b6b, #feca57);
    color: white;
    font-weight: bold;
    border-radius: 25px;
    box-shadow: 0 5px 15px rgba(255,255,255,0.3);
    transition: 0.3s;
    cursor: pointer;
  }

  .order-btn:hover {
    background: linear-gradient(145deg, #48dbfb, #1dd1a1);
    transform: scale(1.1);
  }

  .tabs {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: auto;
    padding: 20px;
  }

  .tab {
    cursor: pointer;
    font-weight: 500;
    color: #ccc;
  }

  .tab:hover {
    color: white;
  }

  .settings {
    display: none;
    padding: 20px;
  }

  .settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
  }

  .settings-category {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 15px;
  }

  footer {
    text-align: center;
    padding: 15px;
    opacity: 0.5;
    cursor: pointer;
  }

  footer:hover {
    opacity: 1;
  }

  .hidden-admin {
    display: none;
    padding: 20px;
    background: rgba(255,255,255,0.05);
  }

  input[type="file"] {
    color: white;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2em; }
    .search-bar { width: 80%; }
  }
</style>
</head>
<body>

<header>
  <h1>AlTa Design</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search your design idea... ☁️">
  </div>
</header>

<section class="services" id="services">
  <div class="service"><h3>Youtube Thumbnail</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>Social Media Post</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>3D Wooden Logo</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>Wedding Invitation</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>3D Logo</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>Packaging Design</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>T-Shirt Design</h3><button class="order-btn">Order Now</button></div>
  <div class="service"><h3>Business Card</h3><button class="order-btn">Order Now</button></div>
</section>

<section class="settings" id="settings">
  <div class="settings-grid">
    <div class="settings-category"><h3>Theme Mode</h3></div>
    <div class="settings-category"><h3>Wallpapers</h3></div>
    <div class="settings-category"><h3>Accent Colors</h3></div>
    <div class="settings-category"><h3>Title Colors</h3></div>
  </div>
</section>

<div class="hidden-admin" id="adminPanel">
  <h3>Admin Upload Section</h3>
  <input type="file" multiple>
</div>

<footer id="footerC">© AlTa Design (C)</footer>

<script>
  const footer = document.getElementById("footerC");
  const adminPanel = document.getElementById("adminPanel");

  footer.addEventListener("click", () => {
    const pass = prompt("Enter admin password:");
    if (pass === "Ali ray555") {
      adminPanel.style.display = "block";
      alert("Admin mode activated ✅");
    } else {
      alert("Incorrect password ❌");
    }
  });
</script>

</body>
</html>
