<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AlTa Designs â€” Final</title>
<style>
:root {
  --sidebar-w: 260px;
  --gap: 18px;
  --accent: linear-gradient(135deg, #00c6ff, #0072ff);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #0f1115;
  color: #fff;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: var(--sidebar-w);
  background: #111317;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: var(--gap);
}

.sidebar h1 {
  font-size: 22px;
  background: var(--accent);
  -webkit-background-clip: text;
  color: transparent;
  text-align: center;
  font-weight: 700;
  margin-bottom: 25px;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  padding: 12px;
  margin: 6px 0;
  background: #1b1e24;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.sidebar ul li:hover {
  background: #23272f;
}

/* Main Content */
.main {
  flex: 1;
  overflow-y: auto;
  padding: var(--gap);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--gap);
}

header h2 {
  font-size: 26px;
  background: var(--accent);
  -webkit-background-clip: text;
  color: transparent;
  font-weight: 700;
}

/* Services Section */
.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: var(--gap);
}

.service {
  background: #1a1c21;
  border-radius: 16px;
  padding: 20px 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  transition: 0.3s;
}

.service:hover {
  transform: translateY(-5px);
  background: #20232a;
}

/* Service Title Updated (Font Size = 22px) */
.service h3 {
  font-size: 22px;
  margin-bottom: 10px;
  text-align: center;
}

/* Reduce distance between title and button */
.service button {
  margin-top: 14px; /* reduced from ~30px */
  padding: 10px 22px;
  border: none;
  border-radius: 25px;
  background: var(--accent);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.service button:hover {
  opacity: 0.9;
  transform: scale(1.03);
}

/* Popup base */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.65);
  display: none;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(5px);
  z-index: 999;
}

.popup {
  background: #181a1f;
  padding: 30px;
  border-radius: 18px;
  text-align: center;
  animation: popin 0.3s ease forwards;
  max-width: 320px;
  width: 90%;
}

@keyframes popin {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popup button {
  margin: 10px 5px;
  padding: 10px 22px;
  border: none;
  border-radius: 25px;
  background: var(--accent);
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}

.popup button:hover {
  transform: scale(1.05);
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="sidebar">
  <div>
    <h1>AlTa Design</h1>
    <ul>
      <li class="active">Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Portfolio</li>
      <li>Contact</li>
    </ul>
  </div>
</div>

<div class="main">
  <header>
    <h2>Our Services</h2>
  </header>

  <section class="services">
    <div class="service">
      <h3>Wooden Logo</h3>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="service">
      <h3>3D Logo</h3>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="service">
      <h3>YouTube Thumbnails</h3>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="service">
      <h3>Social Media Posts</h3>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="service">
      <h3>Wedding Invitation Cards</h3>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="service">
      <h3>Packaging Design</h3>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="service">
      <h3>T-Shirt Design</h3>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="service">
      <h3>Business Cards</h3>
      <button class="order-btn">Order Now</button>
    </div>
  </section>
</div>

<!-- Popup Overlay -->
<div class="popup-overlay" id="orderPopup">
  <div class="popup">
    <h3>Choose your platform</h3>
    <button id="whatsappBtn">Order on WhatsApp</button>
    <button id="telegramBtn">Order on Telegram</button>
  </div>
</div>

<script>
// Get elements
const orderBtns = document.querySelectorAll('.order-btn');
const popupOverlay = document.getElementById('orderPopup');
const whatsappBtn = document.getElementById('whatsappBtn');
const telegramBtn = document.getElementById('telegramBtn');

// WhatsApp & Telegram links
const whatsappNumber = "923032792947";
const whatsappURL = `https://wa.me/${whatsappNumber}`;
const telegramURL = `https://t.me/+${whatsappNumber}`;

// Open popup when order button clicked
orderBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    popupOverlay.style.display = 'flex';
  });
});

// Close popup when clicked outside
popupOverlay.addEventListener('click', e => {
  if (e.target === popupOverlay) {
    popupOverlay.style.display = 'none';
  }
});

// WhatsApp button action
whatsappBtn.addEventListener('click', () => {
  window.open(whatsappURL, '_blank');
  popupOverlay.style.display = 'none';
});

// Telegram button action
telegramBtn.addEventListener('click', () => {
  window.open(telegramURL, '_blank');
  popupOverlay.style.display = 'none';
});
</script>

</body>
</html>
