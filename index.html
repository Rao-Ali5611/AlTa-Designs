<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlTa Designs</title>
<style>
/* ===== BASIC RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* ===== BODY & DARK THEME ===== */
body {
  background-color: #0e0e0e;
  color: white;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 5%;
  background: rgba(20, 20, 20, 0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #222;
}

header h1 {
  font-size: 1.8rem;
  background: linear-gradient(135deg, #6cffc2, #2e89ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== CLOUDY SEARCH BAR ===== */
.search-bar {
  position: relative;
  width: 260px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50px;
  padding: 10px 15px;
  box-shadow: 0 0 15px rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
}
.search-bar input {
  border: none;
  background: transparent;
  outline: none;
  width: 100%;
  color: #fff;
}
.search-bar::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  background: radial-gradient(circle at top left, rgba(255,255,255,0.15), transparent 60%);
  filter: blur(10px);
  border-radius: 50px;
}

/* ===== MAIN CONTENT ===== */
.main {
  padding: 40px 5%;
  text-align: center;
}

/* ===== SERVICES GRID ===== */
.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 25px;
  margin-top: 40px;
}

.service-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 20px;
  transition: all 0.3s ease;
  cursor: pointer;
}
.service-card:hover {
  transform: scale(1.05);
  background: rgba(255, 255, 255, 0.1);
}
.service-card h3 {
  margin-bottom: 10px;
  color: #fff;
  font-size: 1.1rem;
}

/* ===== FULLSCREEN SAMPLE VIEW ===== */
.sample-view {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #111;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.sample-view.active {
  display: flex;
}
.sample-view h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}
.sample-view .sample-box {
  width: 80%;
  height: 60%;
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #aaa;
}
.sample-view button {
  margin-top: 25px;
  padding: 12px 30px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: linear-gradient(135deg, #3ea7ff, #55ff9e);
  color: #000;
  font-weight: 600;
}

/* ===== SETTINGS SECTION ===== */
.settings {
  padding: 30px 5%;
}
.settings h2 {
  margin-bottom: 15px;
  text-align: center;
}
.settings-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-top: 25px;
}
.settings-column {
  background: rgba(255,255,255,0.05);
  padding: 15px;
  border-radius: 15px;
}
.settings-column h3 {
  margin-bottom: 10px;
  color: #fff;
}
.wallpaper-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}
.wallpaper-grid div {
  width: 100%;
  height: 60px;
  border-radius: 10px;
  background-size: cover;
  background-position: center;
  cursor: pointer;
  border: 1px solid rgba(255,255,255,0.2);
}
.wallpaper-grid div:hover {
  border: 1px solid #6cffc2;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.4rem;
  }
  .search-bar {
    width: 200px;
  }
  .settings-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<header>
  <h1>AlTa Designs</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search your design...">
  </div>
</header>

<div class="main">
  <h2>Our Services</h2>
  <div class="services" id="services">
    <div class="service-card" onclick="openSample('Logo Design')"><h3>Logo Design</h3></div>
    <div class="service-card" onclick="openSample('Social Media Post')"><h3>Social Media Post</h3></div>
    <div class="service-card" onclick="openSample('Poster Design')"><h3>Poster Design</h3></div>
    <div class="service-card" onclick="openSample('Banner Design')"><h3>Banner Design</h3></div>
    <div class="service-card" onclick="openSample('Flyer Design')"><h3>Flyer Design</h3></div>
    <div class="service-card" onclick="openSample('Business Card')"><h3>Business Card</h3></div>
    <div class="service-card" onclick="openSample('Thumbnails')"><h3>Thumbnails</h3></div>
    <div class="service-card" onclick="openSample('Brand Kit')"><h3>Brand Kit</h3></div>
  </div>
</div>

<div class="sample-view" id="sampleView">
  <h2 id="sampleTitle"></h2>
  <div class="sample-box">Samples area (upload system to be added)</div>
  <button onclick="closeSample()">Back to Home</button>
  <button onclick="orderNow()">Order Now</button>
</div>

<section class="settings">
  <h2>Settings</h2>
  <div class="settings-grid">
    <div class="settings-column">
      <h3>Theme</h3>
      <p>Dark / Light selection will come here</p>
    </div>
    <div class="settings-column">
      <h3>Wallpapers</h3>
      <div class="wallpaper-grid" id="wallpaperGrid"></div>
    </div>
    <div class="settings-column">
      <h3>Accent Colors</h3>
      <div style="display:flex;gap:10px;">
        <div style="width:30px;height:30px;background:#6cffc2;border-radius:50%;"></div>
        <div style="width:30px;height:30px;background:#2e89ff;border-radius:50%;"></div>
        <div style="width:30px;height:30px;background:#ffde59;border-radius:50%;"></div>
      </div>
    </div>
    <div class="settings-column">
      <h3>Service Title Colors</h3>
      <div style="display:flex;gap:10px;">
        <div style="width:30px;height:30px;background:#fff;border-radius:50%;"></div>
        <div style="width:30px;height:30px;background:#ff5f5f;border-radius:50%;"></div>
        <div style="width:30px;height:30px;background:#55ff9e;border-radius:50%;"></div>
      </div>
    </div>
  </div>
</section>

<script>
/* ===== JS FUNCTIONS ===== */
function openSample(serviceName) {
  document.getElementById("sampleView").classList.add("active");
  document.getElementById("sampleTitle").innerText = serviceName;
}
function closeSample() {
  document.getElementById("sampleView").classList.remove("active");
}
function orderNow() {
  alert("Choose your platform:\n1️⃣ WhatsApp: +92 303 2792947\n2️⃣ Telegram: +92 303 2792947");
}

/* ===== WALLPAPER AUTO GENERATION (33 wallpapers) ===== */
const wallpapers = [];
for(let i=1; i<=33; i++){
  let lightOrDark = i % 2 === 0 ? `linear-gradient(135deg, #1c1c1c, #2b2b2b)` : `linear-gradient(135deg, #ffffff, #cccccc)`;
  wallpapers.push(lightOrDark);
}
const grid = document.getElementById("wallpaperGrid");
wallpapers.forEach(w => {
  const div = document.createElement("div");
  div.style.background = w;
  grid.appendChild(div);
});
</script>

</body>
</html>
